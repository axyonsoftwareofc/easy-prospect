services:
  postgres:
    image: postgres:15-alpine
    container_name: easyprospect-db
    environment:
      POSTGRES_PASSWORD: postgres123  # Só isso - usuário será 'postgres' por padrão
      POSTGRES_DB: easyprospect
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: